<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NHL Fantasy Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
    <br>
    <div class="text-center">
    <h1>NHL Fantasy Stats</h1>
    <a href="/refresh" class="btn btn-primary">Refresh Data</a>
    <button class="btn btn-primary" onclick="copyText()">Copy Text</button>
    </div>
<div class="container d-flex justify-content-center mt-5">
  <table class="table table-bordered text-center">
  <thead>
    <tr>
       <th>Rank #</th>
      <th>FIRST_NAME</th>
      <th>LAST_NAME</th>
      <th>POSITION</th>
      <th>GP</th>
      <th>GOALS</th>
      <th>ASSISTS</th>
      <th>POINTS</th>
      <th>SOG</th>
      <th>PIM</th>
      <th>PLUS/MINUS</th>
      <th>PPP</th>
      <th>SHG</th>
      <th>GWG</th>
      <th>OVERALL RATING</th>
    </tr>
  </thead>
  <tbody>

    {% for player in data: %}

        <tr>
	    {% for detail in player: %}
            <td>{{detail}}</td>
	    {% endfor %}

        </tr>
    {% endfor %}
    
  </tbody>
</table>
</div>

<textarea name="copy" id="copy" style="display:none;">{% for player in data: %}{{player[1]}} {{player[2]}}
{% endfor %}
</textarea>

  <script>
    function copyText() 
    {
      var textarea = document.getElementById("copy");
      textarea.select();
      
      navigator.clipboard.writeText(textarea.value)
      .then(function() { alert("Copied player names. ");})
      .catch(function(err) { alert("Failed to copy text. Please copy manually.");});

    }
  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
